      <section class="search-wrapper">
         <main>
            <img class="logo" src="lib/google-logo.png" alt="logo" />
            <form>
               <img class="search" src="lib/search.svg" />
               <img class="mic" src="lib/microphone.svg" />
               <input type="text" />
               <div class="buttons">
                  <button type="button">Google Search</button>
                  <button type="button">I'm Feeling Lucky</button>
               </div>
            </form>
         </main>
      </section>

            <div class="carbon">

               <a href="#">Carbon neutral since 2007</a>
            </div>
            <ul>
               <li><a href="#">Privacy</a></li>
               <li><a href="#">Terms</a></li>
